<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
</head>
<body>
    <h1>MY NOTES</h1>
    <ul></ul>
    {% for note in notes %}
        <li>
            <h2>{{ note.title }}</h2>
            <p>{{ note.content }}</p>
        </li>  
    {% endfor %}
</body>
</html>
