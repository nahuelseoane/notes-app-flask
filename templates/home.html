<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Notes App</h1>
    <h1>MY NOTES</h1>
    <ul>
    {% for note in notes %}
        <li>
            <h2>{{ note.id }} - {{ note.title }}</h2>
            <p>{{ note.content }}</p>

            <button onclick="window.location.href='{{ url_for('edit_note',id=note.id) }}'">
                Edit Note
            </button>

            <form 
                action="{{ url_for('delete_note', id=note.id) }}" 
                method="post"
                onsubmit="return confirm('Are you sure you want to delete this note?');"
                >
                <button type="submit">Delete</button>
            </form>
        </li>
        {% else %}
        <p>No notes created yet</p>  
    {% endfor %}
    </ul>
    <h2>Create new note</h2>
    <a href="{{ url_for('create_note') }}">Create new</a>

</html>
