{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
<h1 class="tex-xl font-bold text-gray-800 mb-4">Create Note</h1>

    <form method="POST" class="space-y-4">        
        <div>
            <label for="title" class="block text-gray-700 font-medium mb-1">Title:</label>
            <input type="text" name="title" id="title" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label for="content">Note:</label>
            <input type="text" name="content" id="content" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="flex justify-end">
            <input type="submit" value="Create note" class="px-4 py-2 bg-blue-500 text-white rounded font-medium hover:bg-blue-600 transition">
        </div>
    </form>
</div>
{% endblock content %}
