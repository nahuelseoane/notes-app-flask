{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="mx-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" name="username" id="username" required class="w-full p-2 border rounded">
        </div>

        <div>
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded">Login</button>
    </form>

    <p class="text-sm mt-3 text-gray-600">
        Donâ€™t have an account? 
        <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Register here</a>.
    </p>
</div>
{% endblock content %}
